<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊâìÂú∞Èº†Ê∏∏Êàè</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .game-header {
            margin-bottom: 20px;
        }

        .game-header h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 2.5em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score {
            color: #e74c3c;
        }

        .timer {
            color: #3498db;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 20px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .hole {
            width: 100px;
            height: 100px;
            background: #8B4513;
            border-radius: 50%;
            position: relative;
            border: 5px solid #654321;
            cursor: pointer;
            overflow: hidden;
            box-shadow: inset 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .mole {
            width: 80px;
            height: 80px;
            background: #8B4513;
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 150%);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .mole::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
            top: 25%;
            left: 25%;
        }

        .mole::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: #000;
            border-radius: 50%;
            top: 25%;
            right: 25%;
        }

        .mole.active {
            transform: translate(-50%, -50%);
        }

        .mole.hit {
            background: #e74c3c;
            transform: translate(-50%, 150%);
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 0 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .game-over {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .game-over h2 {
            color: #e74c3c;
            margin-top: 0;
        }

        .difficulty {
            margin-bottom: 20px;
        }

        .difficulty select {
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>üî® ÊâìÂú∞Èº†Ê∏∏Êàè</h1>
        </div>
        
        <div class="difficulty">
            <label for="difficulty">ÈöæÂ∫¶ÈÄâÊã©Ôºö</label>
            <select id="difficulty">
                <option value="easy">ÁÆÄÂçï</option>
                <option value="medium" selected>‰∏≠Á≠â</option>
                <option value="hard">Âõ∞Èöæ</option>
            </select>
        </div>

        <div class="game-info">
            <div class="score">ÂæóÂàÜ: <span id="score">0</span></div>
            <div class="timer">Êó∂Èó¥: <span id="timer">30</span>Áßí</div>
        </div>

        <div class="game-board" id="gameBoard">
            <div class="hole" data-hole="0">
                <div class="mole"></div>
            </div>
            <div class="hole" data-hole="1">
                <div class="mole"></div>
            </div>
            <div class="hole" data-hole="2">
                <div class="mole"></div>
            </div>
            <div class="hole" data-hole="3">
                <div class="mole"></div>
            </div>
            <div class="hole" data-hole="4">
                <div class="mole"></div>
            </div>
            <div class="hole" data-hole="5">
                <div class="mole"></div>
            </div>
            <div class="hole" data-hole="6">
                <div class="mole"></div>
            </div>
            <div class="hole" data-hole="7">
                <div class="mole"></div>
            </div>
            <div class="hole" data-hole="8">
                <div class="mole"></div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" id="startBtn">ÂºÄÂßãÊ∏∏Êàè</button>
            <button class="btn" id="restartBtn" disabled>ÈáçÊñ∞ÂºÄÂßã</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>Ê∏∏ÊàèÁªìÊùüÔºÅ</h2>
            <p>ÊúÄÁªàÂæóÂàÜ: <span id="finalScore">0</span></p>
            <button class="btn" id="playAgainBtn">ÂÜçÁé©‰∏ÄÊ¨°</button>
        </div>
    </div>

    <script>
        class WhackAMoleGame {
            constructor() {
                this.score = 0;
                this.timeLeft = 30;
                this.gameActive = false;
                this.gameTimer = null;
                this.moleTimer = null;
                this.currentMole = null;
                this.difficulty = 'medium';
                
                this.scoreElement = document.getElementById('score');
                this.timerElement = document.getElementById('timer');
                this.startBtn = document.getElementById('startBtn');
                this.restartBtn = document.getElementById('restartBtn');
                this.playAgainBtn = document.getElementById('playAgainBtn');
                this.gameOverElement = document.getElementById('gameOver');
                this.finalScoreElement = document.getElementById('finalScore');
                this.difficultySelect = document.getElementById('difficulty');
                this.moles = document.querySelectorAll('.mole');
                
                this.initEventListeners();
            }

            initEventListeners() {
                this.startBtn.addEventListener('click', () => this.startGame());
                this.restartBtn.addEventListener('click', () => this.restartGame());
                this.playAgainBtn.addEventListener('click', () => this.restartGame());
                this.difficultySelect.addEventListener('change', (e) => {
                    this.difficulty = e.target.value;
                });

                this.moles.forEach(mole => {
                    mole.addEventListener('click', (e) => this.whackMole(e));
                });
            }

            startGame() {
                this.gameActive = true;
                this.score = 0;
                this.timeLeft = 30;
                this.updateDisplay();
                
                this.startBtn.disabled = true;
                this.restartBtn.disabled = false;
                this.difficultySelect.disabled = true;
                this.gameOverElement.style.display = 'none';
                
                this.gameTimer = setInterval(() => {
                    this.timeLeft--;
                    this.updateDisplay();
                    
                    if (this.timeLeft <= 0) {
                        this.endGame();
                    }
                }, 1000);
                
                this.spawnMole();
            }

            spawnMole() {
                if (!this.gameActive) return;
                
                // ÈöêËóèÂΩìÂâçÂú∞Èº†
                if (this.currentMole) {
                    this.currentMole.classList.remove('active');
                }
                
                // ÈöèÊú∫ÈÄâÊã©‰∏Ä‰∏™Êñ∞ÁöÑÂú∞Èº†
                const randomHole = Math.floor(Math.random() * this.moles.length);
                this.currentMole = this.moles[randomHole];
                this.currentMole.classList.add('active');
                
                // Ê†πÊçÆÈöæÂ∫¶ËÆæÁΩÆÂú∞Èº†ÊòæÁ§∫Êó∂Èó¥
                const difficultySettings = {
                    easy: 1500,
                    medium: 1000,
                    hard: 700
                };
                
                const moleTime = difficultySettings[this.difficulty];
                
                this.moleTimer = setTimeout(() => {
                    if (this.currentMole) {
                        this.currentMole.classList.remove('active');
                    }
                    this.spawnMole();
                }, moleTime);
            }

            whackMole(e) {
                if (!this.gameActive) return;
                
                const mole = e.target;
                if (mole.classList.contains('active')) {
                    this.score += 10;
                    this.updateDisplay();
                    
                    // Ê∑ªÂä†Âáª‰∏≠ÊïàÊûú
                    mole.classList.add('hit');
                    mole.classList.remove('active');
                    
                    setTimeout(() => {
                        mole.classList.remove('hit');
                    }, 300);
                    
                    // Á´ãÂç≥ÁîüÊàêÊñ∞ÁöÑÂú∞Èº†
                    clearTimeout(this.moleTimer);
                    setTimeout(() => this.spawnMole(), 200);
                }
            }

            endGame() {
                this.gameActive = false;
                clearInterval(this.gameTimer);
                clearTimeout(this.moleTimer);
                
                // ÈöêËóèÊâÄÊúâÂú∞Èº†
                this.moles.forEach(mole => {
                    mole.classList.remove('active', 'hit');
                });
                
                this.finalScoreElement.textContent = this.score;
                this.gameOverElement.style.display = 'block';
                
                this.startBtn.disabled = false;
                this.restartBtn.disabled = true;
                this.difficultySelect.disabled = false;
            }

            restartGame() {
                this.gameActive = false;
                clearInterval(this.gameTimer);
                clearTimeout(this.moleTimer);
                
                this.score = 0;
                this.timeLeft = 30;
                this.updateDisplay();
                
                this.moles.forEach(mole => {
                    mole.classList.remove('active', 'hit');
                });
                
                this.gameOverElement.style.display = 'none';
                this.startBtn.disabled = false;
                this.restartBtn.disabled = true;
                this.difficultySelect.disabled = false;
            }

            updateDisplay() {
                this.scoreElement.textContent = this.score;
                this.timerElement.textContent = this.timeLeft;
            }
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        const game = new WhackAMoleGame();
    </script>
</body>
</html>
